<head>
	<title>Repetita Iuvant</title>

	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="interaction.js"></script>
</head>
<html>
<body>
<div class="main-content">
	<div id="topic-select" class="selection">
		<div class="select-option-wrapper"><div class="selectable-option selected">Tutti</div></div>
		<div class="select-option-wrapper"><div class="selectable-option">Articoli</div></div>
		<div class="select-option-wrapper">
			<div class="selectable-option">Preposizioni</div>
			<div class="selectable-option nested-option hidden">Di</div>
			<div class="selectable-option nested-option hidden">A</div>
			<div class="selectable-option nested-option hidden">Da</div>
			<div class="selectable-option nested-option hidden">In</div>
			<div class="selectable-option nested-option hidden">Con</div>
			<div class="selectable-option nested-option hidden">Su</div>
		</div>
	</div>
	<div id="work-area" class="work-area">
		<div id="option-category" class="suggestion">Articolo Determinativo</div>
		<div id="answer" class="answer" contenteditable="true"></div>
		<div id="question" class="question">gatto con gli stivali</div>
		<div id="useful-suggestion" class="suggestion bottom faded">Ripetere ad alta voce aiuta a migliorare</div>
	</div>
	<div id="mode-select" class="selection">
		<div class="select-option-wrapper"><div class="selectable-option selected">Allenamento</div></div>
		<div class="select-option-wrapper">
			<div class="selectable-option">Verifica</div>
			<div id="current-score" class="selectable-option nested-option hidden">0/30</div>
		</div>
	</div>
</div>
</body>
</html>
